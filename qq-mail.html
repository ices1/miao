<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
	html,body{
		background-color: yellow;
		margin: 0px;
		height: 100%
	}
	header{
		height: 50px;
		box-sizing: border-box;
		background-color: rgb(255, 64, 64);
		border-bottom: 2px solid;
	}
	aside{
		width: 100px;
		box-sizing: border-box;
		background-color: rgb(29, 115, 115);
		border-right: 2px solid;
		height: calc(100% - 50px);
	}
	main{
		margin-left: 100px;
		height: calc(100% - 50px);
		margin-top: calc(-100vh + 50px);
		background-color: rgb(134, 179, 45);
	}
</style>
</head>
<body>

  <header>Header</header>
  <aside>Aside</aside>
  <main>Main</main>

</body>

</html>
