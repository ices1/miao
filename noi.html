<!-- 01:计算平均年龄 -->
<script id="ch0105/01">
  var age = 0
  var sumAge = 0
  var avgAge = 0
  var counter = Number(prompt('Enter the count, plesae: '))

  while(counter > 100 || counter < 1|| !Number.isInteger(counter) || !counter){
    // alert('Tips: 1 <= counter <= 100 ')
    counter = Number(prompt('Enter the count, plesae: '))
  }
  for (var i = 0; i < counter; i++) {
    age = Number(prompt("Age for the"+ (i + 1) +" :"))
    if (age >= 15 && age <= 25 && Number.isInteger(age)) {
      sumAge = sumAge + age
      // console.log(age)
      avgAge = (sumAge/counter).toFixed(2)      
    }else{
      // alert('Tips: 15 <= age <= 25')
      i--
      continue
    }
  }
  console.log(avgAge)  
</script>
