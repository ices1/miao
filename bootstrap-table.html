<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="refresh" content="5">   -->
    <title>弹性布局-input</title>
    <style>
      div.input_a{
        display: flex;          /*设定flex容器*/
        margin: auto 20px;
      }
      .input_a span{
        padding: 5px;
        background-color: #e9ecef;
        border-radius: 5px 0 0 5px;
        border: 1px #d2d7dd solid; 
        margin-right: -1px;     /*用-margin去除多余边框*/
      }
      .input_a input{
        flex: auto;             /*flex：auto，应用自适应*/
        padding: 0 10px;
        border: 1px #d2d7dd solid; 
        border-radius: 0 5px 5px 0;
      }

                                /*以下为Table样式*/
      .secion_02 .table{
        border-collapse: collapse;  /*去除分隔框边距*/
        border-color: grey;
        width: 100%;
        max-width: 100%;
        text-align: center;
      }
      .table th,.table td{      /*设定单元格边框样式*/
        border: 1px #ddd solid;
        /*border-top: 1px #ddd solid;*/
        padding: 10px;
      }
      .table thead th{
        border-bottom: 2px #ccc solid;
      }
      /*.secion_02 .table tbody tr{
        transition: .2s linear;
      }*/
      .secion_02 .table tbody tr:hover {  /*设定hover时tr样式*/
        
        background-color: #f24781;
        color: #fff;
      }
      .table tbody tr:nth-child(2n-1){
        background-color: rgba(0,0,0,0.1);
      }
      .table tbody tr:nth-child(2n){
        background-color: #fff;
      }

      


    </style>
  </head>
  <body>
    <h2>Input</h2>
    <section class="section_01">
      <div class="input_a">
        <span>@Account</span>
        <input type="text" placeholder="Username">
      </div>
      <p></p>
      <div class="input_a">
        <span>@Password</span>
        <input type="Password" placeholder="Password">
      </div>
      <p></p>
      <div class="input_a">
        <span>@Email</span>
        <input type="Email" placeholder="Email">
      </div>
    </section>

    <h2>Table</h2>

    <section class="secion_02">
      <table class="table">
        <thead>
          <tr>
            <th>0001</th>
            <th>0002</th>
            <th>LoreLo remm</th>
            <th>0004</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>0001</th>
            <td>Lorem</td>
            <td>0003</td>
            <td>00Lor em04</td>
          </tr>
          <tr>
            <th>Lorem</th>
            <td>0002</td>
            <td>0003</td>
            <td>0004</td>
          </tr>
          <tr>
            <th>Lorem  </th>
            <td>iLore mpsum</td>
            <td>0003</td>
            <td>0004</td>
          </tr>
          <tr>
            <th>0001</th>
            <td>0002</td>
            <td>0003</td>
            <td>ipsum</td>
          </tr>
          <tr>
            <th>00Lor em01</th>
            <td>0002</td>
            <td>0003</td>
            <td>0004</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
